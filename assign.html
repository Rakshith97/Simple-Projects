<body>
  <br><center><h1 >     Registration form</h1></center><br>
<div class="abc" >
  <form name="myForm" method="post" >
      
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="FName"><b>First Name</b></label><br>
              <input type="text" class="form-control" id="FName" placeholder="Enter  your First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="LName"><b>Last Name</b></label><br>
              <input type="text" class="form-control" id="LName" placeholder="Enter your Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="Email"><b>Email Id</b></label><br>
            <input type="text" class="form-control" id="Email" placeholder="Enter your Email Id">
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="DOB"><b>Date Of Birth</b></label><br>
              <input type="Date" class="form-control" id="DOB">
            </div>
            <div class="form-group col-md-6">
                <label for="city"><b>City</b></label>
                <input type="text" class="form-control" id="city" placeholder="Enter your City">
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Ipass"><b>Password</b></label>
                <input type="password" class="form-control" id="Ipass" placeholder="Enter  your Password">
              </div>
              <div class="form-group col-md-6">
                <label for="Cpass"><b>Confirm Password</b></label>
                <input type="password" class="form-control" id="Cpass" placeholder="Confirm your Password">
              </div>
            </div>
          
         <center> <button type="submit" class="btn btn-primary" value="Submit" onclick=" validateForm()"><b>Submit</b></button></center>
        </form>
        
  </div>
  <p><span id='xyz'></span></p>
